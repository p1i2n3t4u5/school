<div id="registerTab"  ng-controller="RegisterController as ctrl" >
    <flash-message duration="5000" show-close="true" on-dismiss="myCallback(flash)" ></flash-message>
    <div class="innter-form">
        <form role="form"  name="registerForm"  method="post"  ng-submit="ctrl.submit()"   novalidate="novalidate" >
            <div class="form-group"  >
                <input type="hidden" ng-model="ctrl.user.id" />
            </div>
            <div class="form-group"  >
                <label class="sr-only" for="register-firstname">First name</label>
                <input type="text" ng-model="ctrl.user.firstName"  name="registerfirstname" placeholder="First name" class="form-control" id="register-firstname" required="required">
            </div>
            <div class="form-group" >
                <label class="sr-only" for="register-lastname">Last name</label>
                <input type="text" ng-model="ctrl.user.lastName" name="registerlastname" placeholder="Last name" class="form-control" id="register-lastname" required="required">
            </div>
            <div class="form-group" >
                <label class="sr-only" for="register-email">Email</label>
                <input type="email" ng-model="ctrl.user.email"  name="registeremail" placeholder="Email" class="form-control" id="register-email"  required="required">
            </div>
            <div class="form-group"  >
                <label class="sr-only" for="register-phone">Phone</label>
                <input type="text" ng-model="ctrl.user.phone"  ng-pattern="/^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$/"  ng-pattern-err-type="badPhoneNumber"   name="registerphone" placeholder="Phone" class="form-control" id="register-phone" required="required">
            </div>
            <div class="form-group" >
                <label class="sr-only" for="register-login">Login</label>
                <input type="text"  ng-model="ctrl.user.login"  ng-pattern="/[a-zA-Z0-9]+/"  ng-pattern-err-type="badUserName"  ng-minlength="8" name="registerlogin" placeholder="Login" class="form-control" id="register-login"  required="required">
            </div>
            <div class="form-group" >
                <label class="sr-only" for="register-password">Password</label>
                <input type="password"  ng-model="ctrl.user.password" ng-pattern="/[a-zA-Z0-9]+/" ng-pattern-err-type="badPassword" ng-minlength="8" name="registerpassword" placeholder="Password" class="form-control" id="register-password" required="required">
            </div>
            <div class="form-group" >
                <label class="sr-only" for="register-repassword">Re Enter Password</label>
                <input type="password"  ng-model="ctrl.user.repassword" ng-pattern="/[a-zA-Z0-9]+/"   ng-minlength="8" name="registerrepassword" placeholder="Re-Password" class="form-control" id="register-repassword" required="required">
            </div>
            <button type="submit" class="btn">Sign me up!</button>
        </form>
    </div>
    <div class="social-login">
        <p>- - - - - - - - - - - - - Register With - - - - - - - - - - - - - </p>
        <ul>
            <li><a href=""><i class="fa fa-facebook"></i> Facebook</a></li>
            <li><a href=""><i class="fa fa-google-plus"></i> Google+</a></li>
            <li><a href=""><i class="fa fa-twitter"></i> Twitter</a></li>
        </ul>
    </div>
</div>
